<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
</head>

<body>
    <h1>Formulário de Feedback</h1>

    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="endereco">Endereço Completo:</label><br>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="tipo">Tipo de Feedback:</label><br>
        <input type="text" id="tipo" name="tipo"><br><br>

        <label for="mensagem">Feedback:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" cols="30" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
